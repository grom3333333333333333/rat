<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт GROM NEWS</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <main>
        <h1>Вход на сайт GROM NEWS</h1>
        <form id="login-form">
            <label for="code">Введите код доступа:</label>
            <input type="password" id="code" name="code" required>
            <button type="submit">Войти</button>
        </form>
        <p id="error-message" style="display:none; color:red;">Неверный код доступа. Попробуйте снова.</p>
    </main>
    <script src="login.js"></script>
</body>
</html>
